<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - RCV Explained</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 600px;
            margin: 0 auto;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--clr-accent);
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem 0;
            color: var(--clr-text-muted);
        }
        
        .rcv-joke {
            background: var(--clr-accent-lite);
            padding: 1rem;
            border-radius: var(--radius);
            margin: 2rem 0;
            border-left: 4px solid var(--clr-accent);
        }
        
        .home-link {
            display: inline-block;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2>Page Not Found</h2>
        <p class="error-message">You ranked a missing page 1st, but it didn't make it to the final round.</p>
        
        <div class="rcv-joke">
            <p><strong>RCV Joke:</strong> This page was eliminated in the first round because it received zero votes. Maybe try ranking a different URL higher?</p>
        </div>
        
        <a href="/" class="home-link">
            <button>Back to Homepage</button>
        </a>
    </div>

    <script>
        // Simple theme detection
        const saved = localStorage.getItem('theme');
        if (saved) {
            document.documentElement.setAttribute('data-theme', saved);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
